<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
  <title>Calculator</title>
</head>

<body>

  <div class="calculator">
    <div class="display">
      <span class="display-numbers">On</span>
    </div>
    <div class="actions">
      <button class="bg-red big">C</button>
      <button class="bg-red">AC</button>
    </div>
    <div class="numbers">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>00</button>
      <button>.</button>
    </div>
    <div class="operators">
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button class="bg-green big">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
